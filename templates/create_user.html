{% extends "base.html" %}
{% load custom_tags %}
{% block title %}Add New User{% endblock %}

{% block content %}
    <h1>Add New User</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create User</button>
    </form>
    <a href="{% url 'view_table' table_name='Accounts' %}">Cancel</a>
{% endblock %}
